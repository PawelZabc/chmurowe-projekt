<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Zaloguj sie</h1>
  <button onclick="fetchData()">Wyslij zapytanie</button>
  <pre id="output"></pre>

  <script>
    function fetchData() {
      fetch('http://localhost:3000/api/data')
        .then(res => res.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        });
    }
  </script>
</body>
</html>
