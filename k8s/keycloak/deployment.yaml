apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0.1
        args:
          - start
          - --spi-login-protocol-openid-connect-iframe-session-check-disabled=true
        env:
          - name: KC_DB
            value: postgres
          - name: KC_DB_URL
            value: jdbc:postgresql://postgres-service:5432/keycloak
          - name: KC_DB_USERNAME
            value: postgres
          - name: KC_DB_PASSWORD
            value: postgres
          - name: KC_HTTP_ENABLED
            value: "true"
          - name: KC_PROXY_HEADERS
            value: forwarded
          - name: KC_HTTP_RELATIVE_PATH
            value: /auth
          - name: KC_PROXY
            value: edge
          - name: KC_HOSTNAME
            value: localhost
          - name: KC_HOSTNAME_STRICT
            value: "false"
          - name: KEYCLOAK_ADMIN
            value: admin
          - name: KEYCLOAK_ADMIN_PASSWORD
            value: admin


        ports:
        - containerPort: 8080
